<h1>NgxsForm + FormArray</h1>


<form *ngIf="form" [formGroup]="form" ngxsForm="app.form">
  <div formArrayName="list" *ngFor="let item of list; let i = index">
    <input type="text" [formControlName]="i" />
  </div>

  <button (click)="addItem()">Add Item</button>

  <pre>
    {{ app$ | async | json }}
  </pre>
</form>
